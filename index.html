<!doctype html>
<html lang="uk">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Статистика титулів</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/styles.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background: silver;">
			<div class="container">
				<span class="navbar-brand">Статистика титулів (Україна + Міжнародні кубки)</span>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
					<form class="d-flex" role="search" id="form-sport">
						<select id="select-sport-visible" class="form-control me-2" data-submit>
							<option value="hockey">Хокей</option>
							<option value="soccer">Футбол</option>
							<option value="handball">Гандбол</option>
							<option value="basketball">Баскетбол</option>
						</select>
					</form>
				</div>
			</div>
		</nav>

		<main class="container mb-5">
			<form id="form-filter" class="d-flex flex-wrap justify-content-center mb-4">
				<div class="mb-2" hidden>
					<select id="select-sport" name="sport" class="form-control me-2">
						<option value="hockey">Хокей</option>
						<option value="soccer">Футбол</option>
						<option value="handball">Гандбол</option>
						<option value="basketball">Баскетбол</option>
					</select>
				</div>
				<div class="mb-2">
					<select id="select-cou" name="cou" class="form-control" data-submit data-default="30">
						<option value="-1">— Усі країни —</option>
						
					</select>
				</div>
				<div class="mb-2">
					<select id="select-tou" name="tou" class="form-control" data-submit data-default="">
						<option value="">— Усі турніри —</option>
						<optgroup label="Локальні">
							<option value="1-2-3">Усі локальні турніри</option>
							<option value="1">Регулярний чемпіонат</option>
							<option value="2" data-playoff>Плей-оф</option>
							<option value="3">Національний кубок</option>
						</optgroup>
						<optgroup label="Міжнародні">
							<option value="4-5">Усі міжнародні</option>
							<option value="4">Ліга чемпіонів</option>
							<option value="5">Кубок володарів кубків</option>
						</optgroup>
					</select>
				</div>
				<div class="mb-2">
					<select id="select-status" name="status" class="form-control" data-submit data-default="">
						<option value="">— Усі команди —</option>
						<option value="1">Активні</option>
						<option value="0">Покинуті</option>
					</select>
				</div>
				<div class="mb-2"><div class="input-group">
					<label class="input-group-text">Сезони</label>
					<input type="number" id="input-season-min" name="smin" class="form-control text-center" min="1" title="З сезону" style="width: 5rem;" data-submit placeholder="З" data-default="1" value="1">
					<label class="input-group-text">—</label>
					<input type="number" id="input-season-max" name="smax" class="form-control text-center" min="1" title="По сезон" style="width: 5rem;" data-submit placeholder="По" data-default="">
				</div></div>
				<div class="form-group">
					<button id="btn-filter-erase" class="btn btn-outline-secondary bi bi-eraser" aria-hidden="true" title="Скинути" hidden></button>
				</div>
			</form>

			<div class="table-responsive mb-4">
				<table id="table-titles" class="table table-sm table-striped table-hover table-sortable">
					<thead>
						<tr>
							<th data-sort="int" class="text-end" style="width: 4rem;">Місце</th>
							<th data-sort="string">Команда</th>
							<th data-sort="string">Країна</th>
							<th data-sort="int" class="text-end">Титули</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>

			<div class="table-responsive">
				<table id="table-history" class="table table-sm table-striped table-hover table-sortable">
					<thead>
						<tr>
							<th data-sort="int" class="text-end" style="width: 4rem;">Сезон</th>
							<th data-sort="string">Регулярка</th>
							<th data-sort="string" data-playoff>Плей-оф</th>
							<th data-sort="string">Кубок</th>
							<th data-sort="string">Ліга чемпіонів</th>
							<th data-sort="string">Кубок володарів кубків</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="js/tablesort.min.js"></script>
		<script>document.querySelector('.table-sortable').tsortable()</script>

		<script src="js/main.js"></script>
	</body>
</html>
